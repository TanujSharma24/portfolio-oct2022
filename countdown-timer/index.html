<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="A basic countdown to Christmas Eve.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Countdown Timer</title>
        <script src="script.js" defer></script>
    </head>
    <body>

        <h1>Time till Christmas eve</h1>

        <div class="countdown-container">
            <div class="countdown-span days-container">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>

            <div class="countdown-span hours-container">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-span minutes-container">
                <p class="big-text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-span seconds-container">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
